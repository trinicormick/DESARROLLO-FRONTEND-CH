        <main class="mainContacto">
            <form action="" method="get">
                <fieldset>
                    <legend class="tituloFormulario">
                        LLENA EL FORMULARIO PARA RECIBIR INFORMACION</legend>
                        <div>
                            <label for="nombre" class="nombreFormulario">COMPLETA TU NOMBRE</label>
                            <input type="text" name="nombre" placeholder="Completa tu nombre">
    
                        </div>
                        <div>
                            <label for="email" class="emailFormulario">COMPLETA TU EMAIL</label>
                            <input type="email" name="email" placeholder="Completa tu email">
    
                        </div>
                        <div>
                            <input type="submit" value="Enviar" class="botonEnviar">
                            <input type="reset" value="Borrar" class="botonBorrar" > 
                        </div>
                </fieldset>
    
            </form>
        </main>
        <span class="spanContacto">
            <img class="imagenDosContacto" src="../img/cliente-vendedor-trato-manos.jpg" alt="imagen de vendedor cerrando negocio con cliente">
        </span>
        <footer>
            <h1 class="footerContacto">Av. Richieri 2456 Ciudad de Cordoba Tel: 0351-1556789</h1>
